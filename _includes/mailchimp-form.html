<div id="mc_embed_signup">
  <form
    action="https://today.us5.list-manage.com/subscribe/post?u={{ site.mailchimp.user }}&amp;id={{ site.mailchimp.audience }}"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate
  >
    <div id="mc_embed_signup_scroll">
      <div class="email">
        <input
          type="email"
          value=""
          name="EMAIL"
          class="email"
          id="mce-EMAIL"
          placeholder="Enter your email address and ..."
          required
        />
      </div>
      <!-- real people should not fill this in and expect good things -->
      <!-- do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input
          type="text"
          name="b_{{ site.mailchimp.user }}_{{ site.mailchimp.audience }}"
          tabindex="-1"
          value=""
        />
      </div>
      <div class="button">
        <input
          type="submit"
          value="Subscribe"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="button"
        />
      </div>
    </div>
  </form>
</div>
