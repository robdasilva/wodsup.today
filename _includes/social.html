{%- if site.instagram_username -%}<a href="https://www.instagram.com/{{ site.instagram_username | cgi_escape | escape }}"><svg class="icon"><use xlink:href="{{ '/assets/icons/social.svg#instagram' | relative_url }}"></use></svg> <span class="username">{{ site.instagram_username | escape }}</span></a>{%- endif -%}
{%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}"><svg class="icon"><use xlink:href="{{ '/assets/icons/social.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a>{%- endif -%}
